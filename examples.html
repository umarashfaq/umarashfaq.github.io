---
title: Examples
description: >-
    Here are some of the example diagrams that can be used for getting started.
---

<ul class="examples">
	{% for e in site.examples %}
	<li>
		<h3>{{e.title}}</h3>
		<div>
			<img
				src="{{ site.baseurl }}/images/{{ e.image }}"
				alt="{{ e.title }}"
				class="screenshot editable"
			/>
		</div>
	</li>
	{% endfor %}
</ul>
